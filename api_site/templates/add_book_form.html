<form action="/add/book" method="post">{% csrf_token %}
    <input type="text" name="ident" value="_id" />
    <input type="text" name="book_url" value="book_url" />
    <input type="text" name="title" value="title" />
    <input type="text" name="ISBN" value="ISBN" />
    <input type="text" name="author" value="author" />
    <input type="text" name="author_url" value="author_url" />
    <input type="text" name="rating" value="rating" />
    <input type="text" name="rating_count" value="rating_count" />
    <input type="text" name="review_count" value="review_count" />
    <input type="text" name="image_url" value="image_url" />
    <input type="text" name="similar_books" value="similar_books" />
    <input type="submit" value="Add Book"/>
</form>
